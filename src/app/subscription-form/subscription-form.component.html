<div class="card">
  <div class ="card-body">
    <div class="text-center mt-3 mb-5">

          <h3>Subscription Form</h3>

          <p class="m-auto subs-text">Uma merda qualquer</p>

          <form class="form-inline mb-5 mt-5" #subForm = ngForm (ngSubmit)="onSubmit(subForm.value)">

              <div class="form-group col-md-5">

                  <input
                   type="text"
                    class="form-control"
                     placeholder="Seu nome"
                     name = "name"
                     ngModel
                     >


              </div>

              <div class="form-group col-md-5">

                <input 
                type="email" 
                class="form-control shadow-effect"
                 placeholder="Seu e-mail"
                 name = "email"
                 ngModel>


            </div>

            <div class="col-md-2">
              <button class="btn btn-info btn-block btn-sub">Gravar</button>
            </div>

          </form>


    </div>
  </div>
</div>
